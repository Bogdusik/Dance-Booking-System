version: '3.8'

services:
  app:
    build: .
    container_name: dance-booking-system
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - SESSION_SECRET=development-secret-key-change-in-production
    volumes:
      # Mount database directory to persist data
      - ./db:/app/db
      # Mount source code for development (optional, remove in production)
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

