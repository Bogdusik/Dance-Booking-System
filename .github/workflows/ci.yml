name: CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Create necessary directories
      run: |
        mkdir -p db logs
        touch db/.gitkeep logs/.gitkeep
    
    - name: Set up test environment
      run: |
        echo "NODE_ENV=test" >> $GITHUB_ENV
        echo "PORT=3000" >> $GITHUB_ENV
        echo "SESSION_SECRET=test-secret-key" >> $GITHUB_ENV
    
    - name: Run linter (if configured)
      run: |
        if [ -f .eslintrc.js ] || [ -f .eslintrc.json ] || [ -f eslint.config.js ]; then
          npm run lint || echo "Linter not configured"
        else
          echo "No linter configured"
        fi
      continue-on-error: true
    
    - name: Run tests
      run: npm test -- --timeout 20000
      env:
        NODE_ENV: test
        PORT: 3000
        SESSION_SECRET: test-secret-key
    
    - name: Check test coverage (if configured)
      run: |
        if [ -f coverage/coverage-summary.json ]; then
          echo "Coverage report generated"
        else
          echo "No coverage configured"
        fi
      continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Create necessary directories
      run: |
        mkdir -p db logs
        touch db/.gitkeep logs/.gitkeep
    
    - name: Verify app starts
      run: |
        timeout 15s npm start || exit 0
      env:
        PORT: 3000
        SESSION_SECRET: test-secret-key
        NODE_ENV: test

